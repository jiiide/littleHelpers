<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Little Helpers</title>
    <style>
      header {
        background-color: #000;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: white;
      }
      
    </style>
  </head>
  
  
  <body onmousemove="addActivity()">
    <header>Little Helpers</header>
    
    <div class="container">
      <br>
      <h3>Enter Student information</h3>
      <br>
      <div class="form-group">
        <label for="wid-number">WID Number</label>
        <input type="text" class="form-control" id="wid-number">
      </div>
      
      <div class="form-group">
        <label for="student-name">Student Name</label>
        <input type="text" class="form-control" id="student-name">
      </div>
      
      <button type="button" class="btn btn-primary"onclick="asBtn()">
      Add
      </button>
      
    </div>
    <br>
    <br>
    
    <div class="container">
      <h3>Enter URL information for the following:</h3>
      <br>
      <div class="form-group">
        <label for="main-folder-url">Main Folder</label>
        <input type="text" class="form-control" id="main-folder-url">
      </div>
      
      <div class="form-group">
        <label for="student-ss-url">Student Spreadsheet</label>
        <input type="text" class="form-control" id="student-ss-url">
      </div>
      
      <button type="button" class="btn btn-primary" onclick="urlBtn()">
      Add
      </button>
      
    </div>
    <br>
    <br>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
      function asBtn(){
        var wid = document.getElementById("wid-number").value;
        var student = document.getElementById("student-name").value;
        var rowData = [wid, student];
        google.script.run.addStudent(rowData);
        document.getElementById("wid-number").value = "";
        document.getElementById("student-name").value = "";
      }
      function urlBtn() {
        var mfURL = document.getElementById("main-folder-url").value;
        var sssURL = document.getElementById("student-ss-url").value;
        google.script.run.getId(mfURL);
        google.script.run.getId(sssURL);
        document.getElementById("main-folder-url").value = "";
        document.getElementById("student-ss-url").value = "";
      }
      
    var activityCount = 0;
    function addActivity(){
      activityCount++;
    }
    setInterval(function(){
      if (activityCount > 0){
        sessionIncrease();
        activityCount = 0;
      }
    }, 1000*60*29);
      
    function sessionIncrease(){
      google.script.run.extendSession();
    }
    </script>
    
  </body>
</html>
